<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indigenous Plant Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: linear-gradient(to bottom right, #f0fdf4, #e0f2f1);
      color: #1b5e20;
    }
    .sidebar {
      width: 220px;
      background: #a5d6a7;
      padding: 1em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
      overflow-y: auto;
      position: fixed;
    }
    .sidebar h2 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 1em;
    }
    .region-btn {
      display: block;
      width: 100%;
      background: #7cb342;
      color: white;
      font-size: 1em;
      padding: 0.8em;
      margin-bottom: 0.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .region-btn:hover {
      background: #558b2f;
    }
    .content {
      margin-left: 240px;
      padding: 2em;
      width: 100%;
    }
    .plant-card {
      background: #ffffff;
      border-left: 6px solid #a5d6a7;
      margin-bottom: 1.5em;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.08);
    }
    .plant-card h3 {
      margin: 0 0 0.5em 0;
      font-size: 1.2em;
    }
    .icons {
      margin-bottom: 0.5em;
      font-size: 1.3em;
    }
    .speak-btn {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 0.4em 0.8em;
      border-radius: 6px;
      cursor: pointer;
    }
    .speak-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸŒ¿ Regions</h2>
    <button class="region-btn" onclick="showRegion('Southern Ethiopia')">Southern Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Central Highlands')">Central Highlands</button>
    <button class="region-btn" onclick="showRegion('Northern Ethiopia')">Northern Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Western Ethiopia')">Western Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Tanzania')">Tanzania</button>
    <button class="region-btn" onclick="showRegion('Zimbabwe')">Zimbabwe</button>
    <button class="region-btn" onclick="showRegion('South Africa')">South Africa</button>
  </div>

  <div class="content" id="plant-info">
    <h2>Select a region to see plants</h2>
  </div>

  <script src="regions_data.js"></script>
