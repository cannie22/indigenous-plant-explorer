<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indigenous Plant Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      background: linear-gradient(to bottom right, #f0fdf4, #e0f2f1);
      color: #1b5e20;
    }
    .sidebar {
      width: 220px;
      background: #a5d6a7;
      padding: 1em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      height: 100vh;
      overflow-y: auto;
      position: fixed;
    }
    .sidebar h2 {
      font-size: 1.4em;
      text-align: center;
      margin-bottom: 1em;
    }
    .region-btn {
      display: block;
      width: 100%;
      background: #7cb342;
      color: white;
      font-size: 1em;
      padding: 0.8em;
      margin-bottom: 0.5em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .region-btn:hover {
      background: #558b2f;
    }
    .content {
      margin-left: 240px;
      padding: 2em;
      width: 100%;
    }
    .plant-card {
      background: #ffffff;
      border-left: 6px solid #a5d6a7;
      margin-bottom: 1.5em;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 1px 2px 6px rgba(0,0,0,0.08);
    }
    .plant-card h3 {
      margin: 0 0 0.5em 0;
      font-size: 1.2em;
    }
    .icons {
      margin-bottom: 0.5em;
      font-size: 1.3em;
    }
    .speak-btn {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 0.4em 0.8em;
      border-radius: 6px;
      cursor: pointer;
    }
    .speak-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üåø Regions</h2>
    <button class="region-btn" onclick="showRegion('Southern Ethiopia')">Southern Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Central Highlands')">Central Highlands</button>
    <button class="region-btn" onclick="showRegion('Northern Ethiopia')">Northern Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Western Ethiopia')">Western Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Tanzania')">Tanzania</button>
    <button class="region-btn" onclick="showRegion('Zimbabwe')">Zimbabwe</button>
    <button class="region-btn" onclick="showRegion('South Africa')">South Africa</button>
  </div>

  <div class="content" id="plant-info">
    <h2>Select a region to see plants</h2>
  </div>

  <script>
    const regions = {
      "Southern Ethiopia": [
        {
          name: "Cordia africana",
          description: "Used for traditional medicine and agroforestry.",
          icons: "üßâ"
        },
        {
          name: "Vernonia amygdalina",
          description: "Bitter leaf used for malaria and digestion.",
          icons: "üßâ"
        }
      ],
      "Central Highlands": [
        {
          name: "Coffea arabica",
          description: "Grown under forest canopy; culturally important.",
          icons: ""
        }
      ],
      "Northern Ethiopia": [
        {
          name: "Ficus vasta",
          description: "Shade, cultural rituals, sacred use.",
          icons: ""
        }
      ],
      "Western Ethiopia": [
        {
          name: "Cordia africana",
          description: "Used in furniture, rituals, and medicine.",
          icons: "üßâ"
        }
      ],
      "Tanzania": [
        {
          name: "Allanblackia stuhlmannii",
          description: "Seeds used for edible oil production.",
          icons: ""
        }
      ],
      "Zimbabwe": [
        {
          name: "Uapaca kirkiana",
          description: "Fruit-bearing; wild harvested.",
          icons: "üç≤"
        }
      ],
      "South Africa": [
        {
          name: "Sclerocarya birrea",
          description: "Marula tree; used for juice, oil, beverages.",
          icons: "üç≤"
        }
      ]
    };

    function showRegion(regionName) {
      const container = document.getElementById('plant-info');
      container.innerHTML = `<h2>${regionName} - Indigenous Plants</h2>`;
      const regionPlants = regions[regionName];

      if (!regionPlants || regionPlants.length === 0) {
        container.innerHTML += "<p>No data available.</p>";
        return;
      }

      regionPlants.forEach(plant => {
        const id = plant.name.replace(/\s+/g, '-');
        container.innerHTML += `
          <div class="plant-card">
            <h3>${plant.name}</h3>
            <div class="icons">${plant.icons}</div>
            <p id="desc-${id}">${plant.description}</p>
            <button class="speak-btn" onclick="speakDescription('desc-${id}')">üîä Read it to me</button>
          </div>
        `;
      });
    }

    function speakDescription(id) {
      const text = document.getElementById(id).innerText;
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 0.9;
      msg.pitch = 1.2;
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
