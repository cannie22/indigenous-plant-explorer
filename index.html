<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigenous Plant Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #ffffff);
      color: #2e7d32;
    }
    h2 {
      text-align: center;
      background-color: #a5d6a7;
      padding: 1em;
      margin: 0;
      font-size: 2em;
      color: #004d40;
      animation: pulse 3s infinite;
    }
    #map {
      height: 50vh;
      width: 100%;
      border-bottom: 5px solid #4caf50;
    }
    .plant-info {
      padding: 1em;
      background-color: #f1f8e9;
    }
    .plant-card {
      border: 2px dashed #81c784;
      border-radius: 15px;
      padding: 1em;
      margin-bottom: 1em;
      display: flex;
      align-items: center;
      gap: 1em;
      background-color: #ffffff;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .plant-card:hover {
      transform: scale(1.03);
    }
    .plant-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 15px;
      border: 3px solid #66bb6a;
    }
    .speak-btn {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1em;
      margin-top: 0.5em;
    }
    .speak-btn:hover {
      background: #388e3c;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h2>ðŸŒ¿ Indigenous Plant Explorer ðŸŒ¼</h2>
  <div id="map"></div>
  <div class="plant-info" id="plant-info">
    <h3 style="text-align:center;">Click a region to see native plants!</h3>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([9.145, 40.4897], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
    }).addTo(map);

    const regions = [
      {
        name: "Wollega, Ethiopia",
        coords: [9.5, 36.5],
        plants: [
          {
            name: "Cordia africana",
            image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Cordia_africana.jpg/640px-Cordia_africana.jpg",
            description: "A native multipurpose tree used for timber, medicine, and shade. Important in cultural rituals."
          },
          {
            name: "Millettia ferruginea",
            image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Millettia_ferruginea.jpg",
            description: "Used to improve soil fertility. Traditional uses include dye and medicine."
          }
        ]
      }
    ];

    regions.forEach(region => {
      const marker = L.marker(region.coords).addTo(map).bindPopup(region.name);
      marker.on('click', () => {
        const container = document.getElementById('plant-info');
        container.innerHTML = `<h3 style='text-align:center;'>ðŸŒ± Native Plants of ${region.name}</h3>`;
        region.plants.forEach(plant => {
          const safeId = plant.name.replace(/\s+/g, '-');
          container.innerHTML += `
            <div class="plant-card">
              <img src="${plant.image}" alt="${plant.name}" />
              <div>
                <h4>${plant.name}</h4>
                <p id="desc-${safeId}">${plant.description}</p>
                <button class="speak-btn" onclick="speakDescription('desc-${safeId}')">ðŸ”Š Read it to me</button>
              </div>
            </div>
          `;
        });
      });
    });

    function speakDescription(id) {
      const text = document.getElementById(id).innerText;
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 0.9;
      msg.pitch = 1.2;
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }
  </script>
</body>
</html>
