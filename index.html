<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indigenous Plant Explorer</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #1b5e20;
    }
    .hero {
      text-align: center;
      background: url('https://cdn.pixabay.com/photo/2017/09/06/11/17/leaves-2722564_1280.png') repeat-x top center;
      background-size: contain;
      padding: 2em;
      animation: floatLeaves 10s linear infinite;
    }
    @keyframes floatLeaves {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
    h2 {
      font-size: 3em;
      color: #004d40;
      margin: 0;
    }
    .regions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 1em;
    }
    .region-btn {
      background: #aed581;
      color: #1b5e20;
      font-size: 1.2em;
      padding: 1em;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .region-btn:hover {
      background: #7cb342;
      color: white;
    }
    .plant-info {
      padding: 2em;
      background-color: #f1f8e9;
    }
    .plant-card {
      border: 2px dashed #c5e1a5;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1.5em;
      background: #ffffff;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.08);
    }
    .plant-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #81c784;
      float: left;
      margin-right: 1em;
    }
    .speak-btn, .surprise-btn {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5em;
    }
    .speak-btn:hover, .surprise-btn:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="hero">
    <h2>üåø Indigenous Plant Explorer üåø</h2>
    <p>Explore native and underutilized plants by region üåç</p>
  </div>
  <div class="regions">
    <button class="region-btn" onclick="showRegion('Northern Ethiopia')">Northern Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Southern Ethiopia')">Southern Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Western Ethiopia')">Western Ethiopia</button>
    <button class="region-btn" onclick="showRegion('Central Highlands')">Central Highlands</button>
    <button class="surprise-btn" onclick="surpriseMe()">üåü Surprise Me!</button>
  </div>
  <div class="plant-info" id="plant-info">
    <h3 style="text-align:center;">Select a region to discover native plants</h3>
  </div>

  <script>
    const regions = {
      "Northern Ethiopia": [
        { name: "Ficus vasta", image: "https://upload.wikimedia.org/wikipedia/commons/8/8f/Ficus_vasta_tree.jpg", description: "Sacred fig tree used in rituals, shade, and animal fodder." },
        { name: "Juniperus procera", image: "https://upload.wikimedia.org/wikipedia/commons/7/7f/Juniperus_procera_forest.jpg", description: "Used for timber, incense, and spiritual ceremonies." },
        { name: "Acacia nilotica", image: "https://upload.wikimedia.org/wikipedia/commons/8/85/Acacia_nilotica.jpg", description: "Improves soil fertility and supports biodiversity." }
      ],
      "Southern Ethiopia": [
        { name: "Vernonia amygdalina", image: "https://upload.wikimedia.org/wikipedia/commons/6/6d/Vernonia_amygdalina.jpg", description: "Medicinal shrub for malaria and digestive aid." },
        { name: "Erythrina brucei", image: "https://upload.wikimedia.org/wikipedia/commons/5/52/Erythrina_brucei.jpg", description: "Used for fencing and erosion control." },
        { name: "Persea americana", image: "https://upload.wikimedia.org/wikipedia/commons/f/fd/Persea_americana_fruit.jpg", description: "Avocado tree for food and homegardens." }
      ],
      "Western Ethiopia": [
        { name: "Cordia africana", image: "https://upload.wikimedia.org/wikipedia/commons/3/30/Cordia_africana.jpg", description: "Culturally significant tree used for furniture and medicine." },
        { name: "Millettia ferruginea", image: "https://upload.wikimedia.org/wikipedia/commons/2/2d/Millettia_ferruginea.jpg", description: "Nitrogen fixer and insect repellant." },
        { name: "Mangifera indica", image: "https://upload.wikimedia.org/wikipedia/commons/e/e4/Mangoes_pic.jpg", description: "Mango tree, economic and nutritional value." }
      ],
      "Central Highlands": [
        { name: "Croton macrostachyus", image: "https://upload.wikimedia.org/wikipedia/commons/b/bc/Croton_macrostachyus.jpg", description: "Used for erosion control and medicine." },
        { name: "Faidherbia albida", image: "https://upload.wikimedia.org/wikipedia/commons/4/4d/Faidherbia_albida_tree.jpg", description: "Supports intercropping and soil fertility." },
        { name: "Coffea arabica", image: "https://upload.wikimedia.org/wikipedia/commons/c/cc/Coffea_arabica_-_K%C3%B6hler%E2%80%93s_Medizinal-Pflanzen-193.jpg", description: "Ethiopian coffee tree, culturally important." }
      ]
    };

    function showRegion(regionName) {
      const container = document.getElementById('plant-info');
      container.innerHTML = `<h3 style='text-align:center;'>üå± Native Plants of ${regionName}</h3>`;
      regions[regionName].forEach(plant => {
        const safeId = plant.name.replace(/\s+/g, '-');
        container.innerHTML += `
          <div class="plant-card">
            <img src="${plant.image}" alt="${plant.name}" />
            <div>
              <h4>${plant.name}</h4>
              <p id="desc-${safeId}">${plant.description}</p>
              <button class="speak-btn" onclick="speakDescription('desc-${safeId}')">üîä Read it to me</button>
            </div>
          </div>
        `;
      });
    }

    function speakDescription(id) {
      const text = document.getElementById(id).innerText;
      const msg = new SpeechSynthesisUtterance(text);
      msg.rate = 0.9;
      msg.pitch = 1.2;
      msg.lang = 'en-US';
      window.speechSynthesis.speak(msg);
    }

    function surpriseMe() {
      const allPlants = Object.values(regions).flat();
      const random = allPlants[Math.floor(Math.random() * allPlants.length)];
      const container = document.getElementById('plant-info');
      const safeId = random.name.replace(/\s+/g, '-');
      container.innerHTML = `<h3 style='text-align:center;'>üåü Surprise Plant!</h3>`;
      container.innerHTML += `
        <div class="plant-card">
          <img src="${random.image}" alt="${random.name}" />
          <div>
            <h4>${random.name}</h4>
            <p id="desc-${safeId}">${random.description}</p>
            <button class="speak-btn" onclick="speakDescription('desc-${safeId}')">üîä Read it to me</button>
          </div>
        </div>
      `;
    }
  </script>
</body>
</html>
