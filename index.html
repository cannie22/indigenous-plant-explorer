<html lang="en">

  <meta charset="UTF-8" />

  <title>Indigenous Plant Explorer</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #1b5e20;
    }
    .hero {
      text-align: center;
      background: url('https://cdn.pixabay.com/photo/2017/09/06/11/17/leaves-2722564_1280.png') repeat-x top center;
      background-size: contain;
      padding: 2em;
      animation: floatLeaves 10s linear infinite;
      position: relative;
    }
    @keyframes floatLeaves {
      0% { background-position-x: 0; }
      100% { background-position-x: 1000px; }
    }
    h2 {
      font-size: 3em;
      color: #004d40;
      margin: 0;
    }
    .regions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: 1em;
    }
    .region-btn {
      background: #aed581;
      color: #1b5e20;
      font-size: 1.2em;
      padding: 1em;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .region-btn:hover {
      background: #7cb342;
      color: white;
    }
    .plant-info {
      padding: 2em;
      background-color: #f1f8e9;
    }
    .plant-card {
      border: 2px dashed #c5e1a5;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 1.5em;
      background: #ffffff;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }
    .plant-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 12px;
      border: 2px solid #81c784;
      float: left;
      margin-right: 1em;
    }
    .speak-btn, .surprise-btn {
      background: #66bb6a;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.5em;
    }
    .speak-btn:hover, .surprise-btn:hover {
      background: #388e3c;
    }
  </style>
</head>

    <button class="region-btn" onclick="showRegion('Zimbabwe')">Zimbabwe</button>
    <button class="region-btn" onclick="showRegion('South Africa')">South Africa</button>
    <button class="surprise-btn" onclick="surpriseMe()">üåü Surprise Me!</button>
  </div>
